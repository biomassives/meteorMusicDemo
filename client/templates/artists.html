<template name="artists">
  <div class="page artists">
    {{> nav title='Artists' black=true}}

    <div class="content-scrollable">
      <div class="list-artists">
        {{#each this}}
          {{#if highlighted}}
            {{> artistItem artist=this size='large'}}
          {{else}}
            {{> artistItem artist=this size='small'}}
          {{/if}}
        {{/each}}
      </div>
    </div>

  </div>
</template>
